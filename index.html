    <script>
      function scheduleBlink(wait_time = 5000) {
        var nextBlink = Math.random() * wait_time + 1000;
        setTimeout(function () {
          toggleBlink("images/blink.png");
          setTimeout(function () {
            toggleBlink("images/face.png");
            scheduleBlink(wait_time);
          }, Math.random() * 100 + 50);
        }, nextBlink);
      }

      function toggleBlink(src) {
        document.querySelector(".ajm-face").src = src;
      }

      (function () {
        var ajmFace = document.querySelector(".ajm-face");
        ajmFace.addEventListener("mouseenter", function () {
          toggleBlink("images/ahh.png");
        });
        ajmFace.addEventListener("mouseleave", function () {
          toggleBlink("images/face.png");
        });

        scheduleBlink();
      })();
    </script>
